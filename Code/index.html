<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body onload="startTime()">
        <div class="container">
            <div class="score-board">
                <h3>HOME</h3>
                <div class="board">
                    <p class="score" id="score-home">0</p>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="incrementByOneHome()">+1</button>
                    <button class="btn" onclick="incrementByTWoHome()">+2</button>
                    <button class="btn" onclick="incrementByThreeHome()">+3</button>
                </div>
            </div>
            <div id="mid">
                <div id="clock"></div>
                <div><button id="newGame" onclick="newGame()">New Game</button></div>
             </div>   
            <div class="score-board">
                <h3>GUEST</h3>
                <div class="board">
                    <p class="score" id="score-guest">0</p>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="incrementByOneguest()">+1</button>
                    <button class="btn" onclick="incrementByTWoguset()">+2</button>
                    <button class="btn" onclick="incrementByThreeguest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
